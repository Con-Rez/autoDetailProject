{% load static %} <!-- Load the static tag to use static files-->
{% load bootstrap5 %} <!-- Load the bootstrap5 template tag library -->
{% bootstrap_css %} <!-- Load the Bootstrap CSS img folder -->
{% bootstrap_javascript %} <!-- Load the Bootstrap JavaScript img folder -->
{% bootstrap_messages %} <!--Optional: Display django.contrib.messages as Bootstrap alerts -->

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Roboto font from Google Fonts -->
  <link rel="stylesheet" href="{% static 'fonts/roboto/roboto.css' %}">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="{% static 'css/carousel.css' %}">
  <link rel="stylesheet" href="{% static 'css/styles.css' %}">
 
  <title>AK Auto Detail</title>
</head>

<body>

  <!--Navigation bar-->
  <header>
    <nav class="custom-navbar">
      <div class="container d-flex justify-content-between align-items-center">
        <!--Logo-->
        <div class="logo">
          <img src="{% static 'imgs/logo.jpg' %}" alt="AK Auto Detail Logo" height="80">
        </div>

        <!-- Navigation Buttons-->
        <div class="nav-links">
          <ul class="nav-list">
            <li><a href="{% url 'home' %}">HOME</a></li>
            <li><a href="{% url 'about_us' %}">ABOUT US</a></li>
            <li><a href="{% url 'gallery' %}">GALLERY</a></li>
            <li><a href="{% url 'schedule_appointment' %}">SCHEDULE APPOINTMENT</a></li>
            <li><a href="{% url 'about' %}">ABOUT THE DEVELOPERS</a></li>
            <li><a href="{% url 'contact_us' %}">CONTACT US</a></li>
          </ul>
        </div>

        <!-- Dark Mode Toggle Button -->
        <button id="dark-mode-toggle" class="btn btn-secondary">Dark Mode</button>
      </div>
    </nav>
  </header>

  <!-- JavaScript for Dark Mode Toggle -->
  <script>
    document.addEventListener("DOMContentLoaded", function () {
        const darkModeToggleButton = document.getElementById("dark-mode-toggle");
        const darkModeClass = "dark-mode";
        const body = document.body;

        // Check for saved dark mode preference
        if (localStorage.getItem("darkMode") === "enabled") {
            body.classList.add(darkModeClass);
            darkModeToggleButton.textContent = "Light Mode";
        } else {
            darkModeToggleButton.textContent = "Dark Mode";
        }

        // Toggle dark mode on button click
        darkModeToggleButton.addEventListener("click", function () {
            body.classList.toggle(darkModeClass);
            const isDarkModeEnabled = body.classList.contains(darkModeClass);
            localStorage.setItem("darkMode", isDarkModeEnabled ? "enabled" : "disabled");
            darkModeToggleButton.textContent = isDarkModeEnabled ? "Light Mode" : "Dark Mode";
        });
    });
</script>

  <!-- Bootstrap JavaScript Bundle -->
  <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>

<!--Insert Webpage content here-->
{% block content %}
{% endblock %}

</body>
</html>
