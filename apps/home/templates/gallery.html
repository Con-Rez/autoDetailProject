{% block content %}

  <div class="container">
    <div class="slider-container">

          </div>
          <div class="handle-line"></div>
        </div>
      </div>
    
      <div class="image-comparison-slider">
        <img src="{% static before_image2 %}" alt="before">
        <div class="img-wrapper">
          <img src="{% static after_image2 %}" alt="after">
        </div>
        <span class="label label-before">Before</span>
        <span class="label label-after">After</span>
        <div class="handle">
          <div class="handle-line"></div>
          <div class="handle-circle">
            <i class="fas fa-chevron-left"></i>
            <i class="fas fa-chevron-right"></i>
          </div>
          <div class="handle-line"></div>
        </div>
      </div>

      <div class="image-comparison-slider">
        <<img src="{% static before_image3 %}" alt="before">
        <div class="img-wrapper">
          <img src="{% static after_image3 %}" alt="after">
        </div>
        <span class="label label-before">Before</span>
        <span class="label label-after">After</span>
        <div class="handle">
          <div class="handle-line"></div>
          <div class="handle-circle">
            <i class="fas fa-chevron-left"></i>
            <i class="fas fa-chevron-right"></i>
          </div>
          <div class="handle-line"></div>
        </div>
      </div>
    </div>
  </div>
  <div class="row justify-content-center">
    <div class="col-lg-10">
      <p class="lead text-center" style="font-size: 1.25rem;">More Transformations</p>

      <section id="slider">
        <input type="radio" name="slider" id="s1" checked>
        <input type="radio" name="slider" id="s2">
        <input type="radio" name="slider" id="s3">
        <input type="radio" name="slider" id="s4">
        <input type="radio" name="slider" id="s5">

        <label for="s1" id="slide1"></label>
        <label for="s2" id="slide2"></label>
        <label for="s3" id="slide3"></label>
        <label for="s4" id="slide4"></label>
        <label for="s5" id="slide5"></label>
      </section>
    </div>
  </div>
</div>

<style>
  #slider {
    position: relative;
    width: 100%;
    height: 400px;
    margin: 80px auto;
    font-family: 'Helvetica Neue', sans-serif;
    perspective: 1400px;
    transform-style: preserve-3d;
  }

  input[type=radio] {
    position: absolute;
    top: 100%;
    left: 50%;
    width: 18px;
    height: 18px;
    margin: 0 15px 0 0;
    opacity: 0.4;
    transform: translateX(-83px);
    cursor: pointer;
  }

  input[type=radio]:nth-child(5) {
    margin-right: 0px;
  }

  input[type=radio]:checked {
    opacity: 1;
  }

  #slider label {
    position: absolute;
    width: 100%;
    height: 100%;
    left: 0;
    top: 0;
    color: white;
    font-size: 70px;
    font-weight: bold;
    border-radius: 5px;
    cursor: pointer;
    display: flex;
    align-items: center;
    justify-content: center;
    transition: transform 400ms ease;
    background-size: cover;
    background-position: center; 
  }

  #slide1 {
    background-image: url("{% static 'imgs/home-tran-bmw.png' %}");
  }

  #slide2 {
    background-image: url("{% static 'imgs/home-tran-ford.png' %}");
  }

  #slide3 {
    background-image: url("{% static 'imgs/home-tran-gmc.png' %}");
  }

  #slide4 {
    background-image: url("{% static 'imgs/home-tran-porsche.png' %}");
  }

  #slide5 {
    background-image: url("{% static 'imgs/home-tran-porsche.png' %}");
  }

  #s1:checked ~ #slide1, #s2:checked ~ #slide2, #s3:checked ~ #slide3, #s4:checked ~ #slide4, #s5:checked ~ #slide5 {
    box-shadow: 0 13px 26px rgba(0,0,0, 0.3), 0 12px 6px rgba(0,0,0, 0.2);
    transform: translate3d(0%, 0, 0px);
  }

  #s1:checked ~ #slide2, #s2:checked ~ #slide3, #s3:checked ~ #slide4, #s4:checked ~ #slide5, #s5:checked ~ #slide1 {
    box-shadow: 0 6px 10px rgba(0,0,0, 0.3), 0 2px 2px rgba(0,0,0, 0.2);
    transform: translate3d(15%, 0, -100px);
  }

  #s1:checked ~ #slide3, #s2:checked ~ #slide4, #s3:checked ~ #slide5, #s4:checked ~ #slide1, #s5:checked ~ #slide2 {
    box-shadow: 0 1px 4px rgba(0,0,0, 0.4);
    transform: translate3d(30%, 0, -250px);
  }

  #s1:checked ~ #slide4, #s2:checked ~ #slide5, #s3:checked ~ #slide1, #s4:checked ~ #slide2, #s5:checked ~ #slide3 {
    box-shadow: 0 1px 4px rgba(0,0,0, 0.4);
    transform: translate3d(-30%, 0, -250px);
  }

  #s1:checked ~ #slide5, #s2:checked ~ #slide1, #s3:checked ~ #slide2, #s4:checked ~ #slide3, #s5:checked ~ #slide4 {
    box-shadow: 0 6px 10px rgba(0,0,0, 0.3), 0 2px 2px rgba(0,0,0, 0.2);
    transform: translate3d(-15%, 0, -100px);
  }
</style>

<script>
  let currentSlide = 1;
  const totalSlides = 5; 

  setInterval(() => {
    currentSlide = currentSlide % totalSlides + 1;
    
    document.getElementById('s' + currentSlide).checked = true;
  }, 3000); 
</script>

<script>
  document.querySelectorAll(".image-comparison-slider").forEach(setupSlider);

function setupSlider(slider) {
  const sliderImgWrapper = slider.querySelector(".img-wrapper");
  const sliderHandle = slider.querySelector(".handle");

  let isDragging = false;

  slider.addEventListener("mousedown", startDragging);
  slider.addEventListener("touchstart", startDragging);
  slider.addEventListener("mouseup", stopDragging);
  slider.addEventListener("touchend", stopDragging);
  slider.addEventListener("mouseleave", stopDragging);

  function startDragging(event) {
    isDragging = true;
    sliderMouseMove(event); // Update position on initial press
    document.addEventListener("mousemove", sliderMouseMove);
    document.addEventListener("touchmove", sliderMouseMove);
  }

  function stopDragging() {
    isDragging = false;
    document.removeEventListener("mousemove", sliderMouseMove);
    document.removeEventListener("touchmove", sliderMouseMove);
  }

  function sliderMouseMove(event) {
    if (!isDragging) return;

    const sliderLeftX = slider.offsetLeft;
    const sliderWidth = slider.clientWidth;
    const sliderHandleWidth = sliderHandle.clientWidth;

    let mouseX = (event.clientX || event.touches[0]?.clientX) - sliderLeftX;
    if (mouseX < 0) mouseX = 0;
    else if (mouseX > sliderWidth) mouseX = sliderWidth;

    const percentage = (mouseX / sliderWidth) * 100;

    sliderImgWrapper.style.width = `${(100 - percentage).toFixed(2)}%`;
    sliderHandle.style.left = `calc(${percentage.toFixed(2)}% - ${sliderHandleWidth / 2}px)`;
  }
}

  
  </script>
